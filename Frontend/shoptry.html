<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Artelier — Premium Art Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f6f1e9;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* ---------- TITLE ---------- */
.title-wrapper {
  text-align: center;
  padding-top: 40px;
}
.title-wrapper h1 {
  font-size: 44px;
  font-family: 'Playfair Display', serif;
  color: #3a2f22;
  letter-spacing: 1px;
  text-shadow: 1px 2px 4px rgba(0,0,0,0.12);
}

/* ----------- MAIN LAYOUT ----------- */
.art-shop {
  display: flex;
  gap: 60px;
  padding: 40px 60px 120px;
}

/* ---------- FILTER PANEL ---------- */
.filters-panel {
  width: 240px;
  position: sticky;
  top: 130px;
}
.filters-title {
  font-size: 26px;
  color: #3b2e23;
  font-weight: 700;
  margin-bottom: 20px;
}
.filters-grid {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* --- NEW FILTER CHIP (Gold Border Animation) --- */
.filter-chip {
  padding: 14px 20px;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 600;
  background: #ffffffc5;
  border: 2px solid transparent;
  position: relative;
  transition: .4s;
  overflow: hidden;
}

.filter-chip::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, #d4a95f, #3b2e23, #d4a95f);
  opacity: 0;
  transition: .4s;
  z-index: -1;
}

.filter-chip:hover::before,
.filter-chip.active::before {
  opacity: 1;
}

.filter-chip:hover, .filter-chip.active {
  color: white;
}

/* ----------- CARDS GRID ----------- */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 45px;
  flex: 1;
}

/* ----------- ART CARD ----------- */
/* 3D — Shine — Floating — Premium Look */
.art-card {
  background: #fff;
  padding: 20px;
  border-radius: 26px;
  box-shadow: 0 14px 28px rgba(0,0,0,0.12);
  transition: .5s ease;
  cursor: pointer;
  transform-style: preserve-3d;
  position: relative;
  overflow: hidden;
}

/* 3D TILT */
.art-card:hover {
  transform: rotateY(8deg) rotateX(6deg) scale(1.04);
  box-shadow: 0 20px 40px rgba(0,0,0,0.18);
}

/* Shine Effect */
.art-card::after {
  content:"";
  position:absolute;
  top:-120%;
  left:-120%;
  width:220%;
  height:220%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transform: rotate(25deg);
  transition: .7s;
}

.art-card:hover::after {
  top:120%;
  left:120%;
}

/* Badge */
.badge {
  position:absolute;
  top:12px;
  right:12px;
  background:#d4a95f;
  padding:6px 14px;
  color:#fff;
  font-size:12px;
  font-weight:700;
  border-radius:20px;
  box-shadow:0 5px 12px rgba(0,0,0,0.15);
}

/* Image */
.img-wrap {
  display:flex;
  justify-content:center;
  align-items:center;
  height:150px;
}
.art-card img {
  width:72%;
  filter: drop-shadow(0 5px 12px rgba(0,0,0,0.22));
  transition: .5s;
}
.art-card:hover img {
  transform: scale(1.16) rotate(-6deg);
}

/* Text */
.art-card h3 {
  color:#3b2e23;
  font-size:18px;
  margin:10px 0;
}
.type {
  color:#9a826f;
  font-size:14px;
  margin-bottom:6px;
}

/* Rating Stars */
.stars {
  color:#d4a95f;
  font-size:15px;
  margin-bottom:10px;
}

/* Price */
.price {
  font-weight:800;
  color:#3b2e23;
  font-size:18px;
}

/* Button */
.add-btn {
  width:100%;
  padding:10px 0;
  background:#3b2e23;
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:.4s;
}
.add-btn:hover {
  background:#d4a95f;
  color:#fff;
}

/* Scroll Fade-in */
.art-card {
  opacity:0;
  transform: translateY(50px);
}
.art-card.visible {
  opacity:1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="title-wrapper">
  <h1>Find Your Perfect Art Tool</h1>
</div>

<section class="art-shop">

  <!-- FILTER PANEL -->
  <div class="filters-panel">
    <h2 class="filters-title">Filters</h2>

    <div class="filters-grid">
      <div class="filter-chip active" data-filter="all">All</div>
      <div class="filter-chip" data-filter="colored_pencils">Colored Pencils</div>
      <div class="filter-chip" data-filter="watercolor">Watercolors</div>
      <div class="filter-chip" data-filter="markers">Markers</div>
      <div class="filter-chip" data-filter="acrylic">Acrylic</div>
      <div class="filter-chip" data-filter="brushes">Brushes</div>
      <div class="filter-chip" data-filter="canvas">Canvas</div>
      <div class="filter-chip" data-filter="sketchbooks">Sketchbooks</div>
      <div class="filter-chip" data-filter="charcoal">Charcoal</div>
      <div class="filter-chip" data-filter="premium">Premium</div>
    </div>
  </div>

  <!-- CARDS GRID -->
  <div class="cards-grid" id="productList">

    <!-- SAMPLE CARD -->
    <div class="art-card" data-category="colored_pencils">
      <span class="badge">NEW</span>
      <div class="img-wrap"><img src="images/pencils.png"></div>
      <h3>Faber 24</h3>
      <p class="type">Colored Pencils</p>
      <div class="stars">★★★★★</div>
      <div class="price">$12</div>
      <button class="add-btn">ADD</button>
    </div>

    <div class="art-card" data-category="watercolor">
      <span class="badge">TOP</span>
      <div class="img-wrap"><img src="images/water1.png"></div>
      <h3>Basic Watercolors</h3>
      <p class="type">Watercolor</p>
      <div class="stars">★★★★☆</div>
      <div class="price">$9</div>
      <button class="add-btn">ADD</button>
    </div>

    <!-- add more cards normally -->
  </div>
</section>


<script>
/* FILTER */
const filterBtns = document.querySelectorAll('.filter-chip');
const cards = document.querySelectorAll('.art-card');

filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {

    filterBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const f = btn.dataset.filter;
    cards.forEach(card => {
      if (f === "all" || card.dataset.category === f) {
        card.style.display = "block";
        setTimeout(() => card.classList.add('visible'), 50);
      } else {
        card.style.display = "none";
      }
    });
  });
});

/* SCROLL ANIMATION */
const observer = new IntersectionObserver((entries)=>{
  entries.forEach((entry)=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");
      observer.unobserve(entry.target);
    }
  });
},{threshold:0.2});

cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
