<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Footer Preview System</title>
<style>

/* MAIN FOOTER */
.untold-footer {
  background: linear-gradient(to right, #d9b566, #3e64ff);
  color: white;
  padding: 60px 90px;
  font-family: 'Playfair Display', serif;
}

/* CONTENT ROW */
.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

/* LEFT */
.footer-title {
  font-size: 110px;
  font-weight: 600;
  line-height: 1;
  letter-spacing: 2px;
}

.footer-drawing {
  margin-top: 40px;
  width: 400px;
}

/* NUMBERS */
.footer-numbers {
  display: flex;
  flex-direction: column;
  gap: 34px;
}
.footer-numbers .num {
  font-size: 24px;
  opacity: 0.8;
  padding-bottom: 12px;
  width: 200px;
  border-bottom: 1px solid rgba(255,255,255,0.12);
}

/* RIGHT LINKS */
.footer-links {
  display: flex;
  flex-direction: column;
  gap: 34px;
}
.footer-links a {
  color: white;
  font-size: 28px;
  letter-spacing: 2px;
  text-decoration: none;
  position: relative;
  transition: 0.3s ease;
}

/* LINK HOVER */
.footer-links a:hover {
  transform: translateX(8px);
  letter-spacing: 4px;
}
.footer-links a:hover::before { content: "( "; opacity: 1; }
.footer-links a:hover::after  { content: " )"; opacity: 1; }
.footer-links a::before,
.footer-links a::after {
  opacity: 0;
  transition: 0.3s ease;
  font-weight: 300;
}

/* PREVIEW BOX */
.preview-box {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  background: white;
  color: black;
  padding: 14px;
  border-radius: 12px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(10px);
  transition: 0.3s ease;
  box-shadow: 0 6px 30px rgba(0,0,0,0.25);
  z-index: 9999;
}

.preview-box img {
  width: 100%;
  border-radius: 10px;
}

.preview-box p {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.8;
}

/* BOTTOM BAR */
.footer-bottom {
  margin-top: 60px;
  padding-top: 20px;
  border-top: 1px solid rgba(255,255,255,0.12);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.bottom-left {
  display: flex;
  align-items: center;
  gap: 35px;
}

.bottom-left a {
  font-size: 12px;
  letter-spacing: 1px;
  opacity: 0.7;
  text-decoration: none;
  color: white;
}

.lang-selector {
  display: flex;
  align-items: center;
  gap: 4px;
  cursor: pointer;
  opacity: 0.7;
}

.arrow { font-size: 10px; }
.bottom-right {
  display: flex;
  align-items: center;
  gap: 20px;
  font-size: 12px;
}
.bottom-right i {
  font-size: 18px;
  cursor: pointer;
  opacity: 0.7;
}
.bottom-right i:hover { opacity: 1; }

</style>
</head>
<body>

<!-- FOOTER -->
<footer class="untold-footer" role="contentinfo">
  <div class="footer-content">
    <div class="footer-left">
      <h1 class="footer-title">Artiler</h1>
      <img src="images/drawing.png" alt="Drawing" class="footer-drawing">
    </div>

    <div class="footer-numbers" aria-hidden="true">
      <div class="num">01</div>
      <div class="num">02</div>
      <div class="num">03</div>
      <div class="num">04</div>
      <div class="num">05</div>
    </div>

    <div class="footer-links">
      <a href="index.html" class="footer-link" data-page="home">Home</a>
      <a href="shop.html" class="footer-link" data-page="shop">Shop</a>
      <a href="Corporate_Services.html" class="footer-link" data-page="corporate">Corporate Services</a>
      <a href="art_workshop.html" class="footer-link" data-page="workshop">Art Workshops</a>
      <a href="login.html" class="footer-link" data-page="login">Log In / Sign Up</a>
    </div>
  </div>

  <div class="footer-bottom">
    <div class="bottom-left">
      <a href="#">POLÍTICA DE PRIVACIDADE</a>
      <a href="#">TERMOS E CONDIÇÕES</a>
      <div class="lang-selector"><span>( PT )</span> <span class="arrow">▼</span></div>
    </div>
    <div class="bottom-right">
      <span>SIGA-NOS</span>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>
</footer>

<!-- FLOATING PREVIEW PANEL -->
<div class="preview-box" id="previewBox">
  <img id="previewImg">
  <p id="previewText"></p>
</div>

<script>

/* PREVIEW ELEMENTS */
const preview = document.getElementById("previewBox");
const previewImg = document.getElementById("previewImg");
const previewText = document.getElementById("previewText");

/* PAGE DATA */
const pageData = {
  home: {
    img: "images_footer/home.png",
    text: "Discover our creative world with unique artwork and designs."
  },
  shop: {
    img: "images_footer/corparte.png",
    text: "Browse premium materials and artistic products."
  },
  corporate: {
    img: "images/corporate-preview.png",
    text: "Customized art solutions for businesses."
  },
  workshop: {
    img: "images_footer/artworkshops.png",
    text: "Join inspiring art workshops to enhance your creativity."
  },
  login: {
    img: "images_footer/login.png",
    text: "Log in or register to access your Artelier account."
  }
};

/* HOVER BEHAVIOR */
document.querySelectorAll(".footer-link").forEach(link => {

  link.addEventListener("mousemove", e => {
    const page = link.dataset.page;

    previewImg.src = pageData[page].img;
    previewText.textContent = pageData[page].text;

    preview.style.left = (e.pageX + 20) + "px";
    preview.style.top = (e.pageY + 20) + "px";
    preview.style.opacity = 1;
    preview.style.transform = "translateY(0px)";
  });

  link.addEventListener("mouseleave", () => {
    preview.style.opacity = 0;
    preview.style.transform = "translateY(10px)";
  });

});

</script>

</body>
</html>
